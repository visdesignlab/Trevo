<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evolutionary Paths</title>
  <link href="https://fonts.googleapis.com/css?family=Abel|Quicksand|&display=swap" rel="stylesheet">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
  <script src="https://d3js.org/d3-array.v2.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>
<body>
  
  <div id="wrapper">
    <div id="loader"></div>
    <div id="main"></div>
    <div id="selected"></div>
    <div id="pair-rank" class="hidden"></div>
    <div id="filter-tab"></div>
  

    <div id="filter-toolbar"></div>
    <div id="sidebar"></div>
    <div id="toolbar">
      <div id ="tool-buttons"></div>
      <input type="checkbox" unchecked data-toggle="toggle" data-on="Log Scale On" data-off="Log Scale Off" data-onstyle="outline-primary" data-offstyle="outline-secondary" data-size="xs">
      <a href="https://github.com/visdesignlab/Evo-Bio-Design-Study/issues"> <i class="fas fa-bug" style="float:right; padding:20px; padding-right:30px"></i> </a>
    </div>

    <div id="branch-tooltip" class="hidden">
        <p>Selected Branch node <span id="value">100</span></p>
        <button id="filter-by-node" class="btn btn-secondary btn-sm">Filter</button>
        <button id="select-by-node" class="btn btn-secondary btn-sm">Select</button>
    </div>

    <div id="compare-tooltip" class="hidden">
      <button id="select-for-compare" class="btn btn-secondary btn-sm">Add to Comparison</button>
  </div>

    <div id="state-tooltip" class="hidden">
      <p>Leaf State <span id="value">100</span></p>
      <button id="filter-by-state" class="btn btn-secondary btn-sm">Filter</button>
      <button id="select-by-state" class="btn btn-secondary btn-sm">Select</button>
    </div>

  </div>
 
</body>
</html>
